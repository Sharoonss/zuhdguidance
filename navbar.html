    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===========================
           CSS VARIABLES
        =========================== */
        :root {
            --gold: #c8b88a;
            --off-white: #f8f6f0;
            --dark-green: rgba(15, 61, 46, 0.95);
        }

        /* ===========================
           RESET & BASE STYLES
        =========================== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Inter", sans-serif;
            line-height: 1.6;
            padding-top: 80px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===========================
           NAVBAR STYLES
        =========================== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--dark-green);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            background: rgba(15, 61, 46, 0.98);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ===========================
           LOGO STYLES
        =========================== */
        .logo-main {
            font-weight: 700;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            color: var(--off-white);
        }

        .logo-main img {
            height: 70px;
            width: auto;
        }

        /* ===========================
           NAVIGATION MENU
        =========================== */
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu a {
            color: var(--off-white);
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: color 0.3s;
            position: relative;
        }

        .nav-menu a:hover {
            color: var(--gold);
        }

        .nav-menu a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* ===========================
           DROPDOWN STYLES
        =========================== */
        .dropdown-toggle {
            user-select: none;
            cursor: pointer;
        }

        .dropdown-toggle .arrow {
            transition: transform 0.3s;
            margin-left: 0.5rem;
        }

        .dropdown.active .arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translate(-50%, 10px);
            background: var(--dark-green);
            border: 1px solid var(--gold);
            border-radius: 4px;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            padding: 0.5rem 0;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .dropdown-menu::before {
            content: "";
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 12px;
            height: 12px;
            background: var(--dark-green);
            border-left: 1px solid var(--gold);
            border-top: 1px solid var(--gold);
        }

        .dropdown-menu li {
            width: 100%;
        }

        .dropdown-menu a {
            padding: 0.75rem 1.5rem;
            display: block;
            text-align: center;
        }

        .dropdown-menu a:hover {
            background: rgba(200, 184, 138, 0.1);
        }

        .dropdown.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0);
        }

        /* ===========================
           SEARCH BUTTON
        =========================== */
        .search-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--off-white);
            font-size: 0.875rem;
            transition: color 0.3s;
            cursor: pointer;
        }

        .search-btn:hover {
            color: var(--gold);
        }

        /* ===========================
           MOBILE MENU BUTTON
        =========================== */
        .mobile-menu-btn {
            display: none;
            color: var(--off-white);
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--gold);
        }

        .sidebar-header {
            display: none;
        }

        /* ===========================
           SEARCH OVERLAY
        =========================== */
        .search-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(15, 61, 46, 0.98);
            backdrop-filter: blur(10px);
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .search-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .close-search {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-search:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-top: 10vh;
        }

        .search-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 0.5rem;
            font-family: "Amiri", serif;
            text-align: center;
        }

        .search-subtitle {
            color: var(--off-white);
            opacity: 0.8;
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-input-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 3rem 1.25rem 1.25rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid var(--gold);
            border-radius: 8px;
            color: var(--off-white);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(200, 184, 138, 0.25);
        }

        .search-icon-input {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
        }

        /* ===========================
           SEARCH RESULTS
        =========================== */
        .search-results {
            max-height: 60vh;
            overflow-y: auto;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .search-results.show {
            opacity: 1;
            transform: translateY(0);
        }

        .search-category + .search-category {
            margin-top: 1.5rem;
        }

        .category-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .search-item {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            margin-bottom: 0.5rem;
        }

        .search-item:hover {
            background: rgba(200, 184, 138, 0.12);
            border-left-color: var(--gold);
            transform: translateX(4px);
        }

        .item-title {
            font-weight: 600;
            color: var(--off-white);
        }

        .item-description {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .item-type {
            align-self: flex-start;
            padding: 0.25rem 0.75rem;
            background: var(--gold);
            color: #0f3d2e;
            font-size: 0.7rem;
            font-weight: 600;
            border-radius: 12px;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* ===========================
           OVERLAY BACKDROP
        =========================== */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 900;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ===========================
           DEMO CONTENT

           MOBILE STYLES
        =========================== */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;

                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;

            }

            .close-sidebar:hover {
                background: rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 0.4);
                transform: scale(1.1);
            }

            .nav-menu li {
                width: 100%;
            }

            .nav-menu li + li {
                border-top: 1px solid rgba(200, 184, 138, 0.25);
                padding-top: 1rem;
            }

            .nav-menu a {
                width: 100%;
                padding: 0.5rem 0;
                font-size: 1rem;
            }

            /* Mobile Dropdown Styles */
            .dropdown-menu {
                position: static;
                transform: none;
                opacity: 1;
                visibility: visible;
                border: none;
                background: transparent;
                padding: 0;
                box-shadow: none;
                margin-top: 0.5rem;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            .dropdown.active .dropdown-menu {
                max-height: 300px;
            }

            .dropdown-menu::before {
                display: none;
            }

            .dropdown-menu li {
                width: 100%;
                padding-left: 1rem;
            }

            .dropdown-menu li + li {
                border-top: 1px solid rgba(200, 184, 138, 0.15);
                margin-top: 0.5rem;
                padding-top: 0.5rem;
            }

            .dropdown-menu a {
                padding: 0.5rem 0;
                /* text-align: center; */
                font-size: 0.9rem;
                margin-left: 30px;
                color: rgba(248, 246, 240, 0.9);
            }

            .dropdown-menu a:hover {
                color: var(--gold);
                background: transparent;
            }

            .dropdown-toggle .arrow {
                display: inline-block;
                margin-left: auto;
            }

            .search-btn.desktop {
                display: none;
            }

            .mobile-search {
                display: block !important;
            }

            .close-search {
                top: 1.5rem;
                right: 1.5rem;
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .search-container {
                margin-top: 8vh;
                padding: 0 1rem;
            }

            .search-title {
                font-size: 1.5rem;
            }
        }

        /* ===========================
           SMALL MOBILE STYLES
        =========================== */
        @media (max-width: 480px) {
            .close-search {
                top: 1rem;
                right: 1rem;

            }

            .close-sidebar {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }

            .search-container {
                margin-top: 6vh;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // ===========================
            // ELEMENT REFERENCES
            // ===========================
            const navbar = document.getElementById("navbar");
            const navMenu = document.getElementById("navMenu");
            const overlay = document.getElementById("overlay");
            const mobileMenuBtn = document.getElementById("mobileMenuBtn");
            const closeSidebar = document.getElementById("closeSidebar");
            const supportDropdown = document.getElementById("supportDropdown");
            const dropdownToggle = supportDropdown?.querySelector(".dropdown-toggle");
            const searchBtns = document.querySelectorAll(".search-btn");
            const searchOverlay = document.getElementById("searchOverlay");
            const closeSearch = document.getElementById("closeSearch");
            const searchInput = document.getElementById("searchInput");
            const searchResults = document.getElementById("searchResults");

            // ===========================
            // SEARCH DATA
            // ===========================
            const searchData = [
                { title: "Introduction to Islamic Philosophy", description: "Basic concepts and principles of Islamic philosophical thought", type: "Lecture", category: "Lectures" },
                { title: "The importance of prayer in daily life", description: "Understanding the spiritual significance of Salah", type: "Lecture", category: "Lectures" },
                { title: "Patience in trials", description: "Be patient, for your patience is with the help of Allah", type: "Quote", category: "Quotes" },
                { title: "Knowledge and wisdom", description: "Seek knowledge from the cradle to the grave", type: "Quote", category: "Quotes" },
                { title: "About ZUHD Academy", description: "Learn about our mission and educational approach", type: "Page", category: "About" },
                { title: "Kaaba in Mecca", description: "Sacred site and center of Islamic pilgrimage", type: "Location", category: "Ziyarat" }
            ];

            // ===========================
            // MOBILE MENU FUNCTIONS
            // ===========================
            function openMobileMenu() {
                console.log("Opening mobile menu"); // Debug log
                if (navMenu && overlay) {
                    navMenu.classList.add("active");
                    overlay.classList.add("active");
                    document.body.style.overflow = "hidden";
                }
            }

            function closeMobileMenu() {
                console.log("Closing mobile menu"); // Debug log
                if (navMenu && overlay) {
                    navMenu.classList.remove("active");
                    overlay.classList.remove("active");
                    document.body.style.overflow = "";
                }
            }

            // ===========================
            // SEARCH FUNCTIONS
            // ===========================
            function openSearch() {
                if (searchOverlay) {
                    searchOverlay.classList.add("active");
                    document.body.style.overflow = "hidden";
                    setTimeout(() => {
                        if (searchInput) searchInput.focus();
                    }, 300);
                }
            }

            function closeSearchOverlay() {
                if (searchOverlay && searchInput && searchResults) {
                    searchOverlay.classList.remove("active");
                    document.body.style.overflow = "";
                    searchInput.value = "";
                    searchResults.innerHTML = "";
                    searchResults.classList.remove("show");
                }
            }

            function performSearch(query) {
                if (!query.trim() || !searchResults) {
                    if (searchResults) {
                        searchResults.innerHTML = "";
                        searchResults.classList.remove("show");
                    }
                    return;
                }

                const filtered = searchData.filter(item =>
                    [item.title, item.description, item.type].some(text =>
                        text.toLowerCase().includes(query.toLowerCase())
                    )
                );

                renderSearchResults(filtered);
            }

            function renderSearchResults(results) {
                if (!searchResults) return;

                if (!results.length) {
                    searchResults.innerHTML = '<div class="no-results">No results found. Try different keywords.</div>';
                    searchResults.classList.add("show");
                    return;
                }

                const grouped = results.reduce((acc, item) => {
                    (acc[item.category] = acc[item.category] || []).push(item);
                    return acc;
                }, {});

                searchResults.innerHTML = Object.entries(grouped).map(([category, items]) => `
                    <div class="search-category">
                        <h3 class="category-title">${category}</h3>
                        ${items.map(item => `
                            <div class="search-item" data-title="${item.title.replace(/"/g, '&quot;')}">
                                <div class="item-title">${item.title}</div>
                                <div class="item-description">${item.description}</div>
                                <span class="item-type">${item.type}</span>
                            </div>
                        `).join("")}
                    </div>
                `).join("");

                searchResults.classList.add("show");

                // Attach click handlers to search items
                searchResults.querySelectorAll(".search-item").forEach(el => {
                    el.addEventListener("click", () => {
                        const title = el.dataset.title;
                        alert(`You selected: ${title}`);
                        closeSearchOverlay();
                    });
                });
            }

            // ===========================
            // EVENT LISTENERS
            // ===========================
            
            // Mobile Menu Events
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener("click", (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log("Mobile menu button clicked"); // Debug log
                    openMobileMenu();
                });
            }

            if (closeSidebar) {
                closeSidebar.addEventListener("click", (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    closeMobileMenu();
                });
            }

            if (overlay) {
                overlay.addEventListener("click", closeMobileMenu);
            }

            // Dropdown Events
            if (dropdownToggle) {
                dropdownToggle.addEventListener("click", (e) => {
                    e.preventDefault();
                    if (supportDropdown) {
                        supportDropdown.classList.toggle("active");
                    }
                });
            }

            // Close dropdown when clicking outside
            document.addEventListener("click", (e) => {
                if (supportDropdown && !supportDropdown.contains(e.target)) {
                    supportDropdown.classList.remove("active");
                }
            });

            // Search Events
            searchBtns.forEach(btn => {
                btn.addEventListener("click", openSearch);
            });

            if (closeSearch) {
                closeSearch.addEventListener("click", closeSearchOverlay);
            }

            if (searchInput) {
                searchInput.addEventListener("input", (e) => {
                    performSearch(e.target.value);
                });
            }

            // Keyboard Events
            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                    if (searchOverlay && searchOverlay.classList.contains("active")) {
                        closeSearchOverlay();
                    }
                    closeMobileMenu();
                    if (supportDropdown) {
                        supportDropdown.classList.remove("active");
                    }
                }
            });

            // ===========================
            // SCROLL EFFECTS
            // ===========================
            window.addEventListener("scroll", () => {
                if (navbar) {
                    if (window.scrollY > 60) {
                        navbar.classList.add("scrolled");
                    } else {
                        navbar.classList.remove("scrolled");
                    }
                }
            });

            // ===========================
            // MOBILE SEARCH VISIBILITY
            // ===========================
            const mobileSearch = document.querySelector('.mobile-search');
            
            function checkMobileView() {
                if (window.innerWidth <= 768) {
                    if (mobileSearch) mobileSearch.style.display = 'block';
                } else {
                    if (mobileSearch) mobileSearch.style.display = 'none';
                }
            }

            checkMobileView();
            window.addEventListener('resize', checkMobileView);

            // Debug: Log when script is loaded
            console.log("Navigation script loaded successfully");
        });
    </script>
</body>
</html>
